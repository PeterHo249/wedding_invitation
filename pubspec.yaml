name: wedding_invitation
description: Nhat and Oanh wedding invitation

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.6
  card_swiper: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
  fonts:
    - family: DancingScript
      fonts:
        - asset: assets/google_fonts/DancingScript-Bold.ttf
        - asset: assets/google_fonts/DancingScript-Regular.ttf
    - family: Yanone
      fonts:
        - asset: assets/google_fonts/YanoneKaffeesatz-Regular.ttf
